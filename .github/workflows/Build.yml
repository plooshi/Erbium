name: Build Erbium

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Compile Erbium
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: msbuild . /t:Build /p:Configuration=Release

      - name: Upload Compiled Erbium DLL
        uses: actions/upload-artifact@v4
        with:
          name: Erbium
          path: ./x64/Release/Erbium.dll
          if-no-files-found: warn
          retention-days: 90
          
      - name: Compile ErbiumClient
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: msbuild . /t:Build /p:Configuration="Z - Client"

      - name: Upload Compiled ErbiumClient DLL
        uses: actions/upload-artifact@v4
        with:
          name: ErbiumClient
          path: ./x64/Client/Erbium.dll
          if-no-files-found: warn
          retention-days: 90

  release:
    needs: build
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('manual-{0}', github.run_id) || '' }}
          generate_release_notes: true
          files: |
            artifacts/Erbium/Erbium.dll
            artifacts/ErbiumClient/Erbium.dll